<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listado de pacientes</title>
</head>
<body>
	<h1 th:text="${paciente}"></h1>
	<div>
		<label for="nombre">Nombre</label>
		<span th:text="${paciente.nombre}"></span>
	</div>
	<br>
	<div>
		<label for="apellidos">Apellidos</label>
		<span th:text="${paciente.apellidos}"></span>
	</div>
	<br>
	<div>
		<label for="nacimiento">Fecha nacimiento</label>
		<span th:text="${#dates.format(paciente.nacimiento, 'dd-MM-yyyy')}"></span>
	</div>
	<br>
	<div>
		<label for="limite_amarillo">Limite Amarillo</label>
		<span th:text="${paciente.limite_amarillo}"></span>
	</div>
	<br>
	<div>
		<label for="limite_rojo">Limite Rojo</label>
		<span th:text="${paciente.limite_rojo}"></span>
	</div>
</body>
</html>
