<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 									EN DESUSO 						-->
<title>Registrar Usuario</title>
</head>
<body>
	<h1>Nuevo Usuario</h1>
	<form th:action="@{/login/save}" method="post" th:object="${usuario}">
		<input th:if="*{dni}" type="hidden" id="dni" th:field="*{dni}">
		<div>
			<label for="dni">Usuario</label>
			<input type="text" id="dni" th:field="*{dni}">
		</div>
		<br>
		<div>
			<label for="passw">Contrase√±a</label>
			<input type="password" id="passw" th:field="*{passw}">
		</div>
		<br>
		<div>
			<label for="type">Tipo de Usuario</label>
			<select id="type" name="type" th:field="*{type}">
			<option value="admin">Admin</option>
			<option value="doctor">Doctor</option>
			<option value="enfermero">Enfermero</option>
			</select>
		</div>
		<br>
		<div>
			<input type="reset" value="Resetear valores">
		</div>
		<br>
		<div>
			<input type="submit" value="Enviar">
		</div>
	</form>
</body>
</html>
